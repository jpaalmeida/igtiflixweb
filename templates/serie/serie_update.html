<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IGTIFlix</title>    
    <link href="{% static 'css/menu.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/crud.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
{% include "../menu.html" %}

<main>
    <div class="container">
        <div class="divForm">
            <form onsubmit="/genero" id="form-serie" method="post">
                {{ form }}
                {% csrf_token %}
                <input type="submit" id="submit-button" value="Alterar" />
            </form>
        </div>
    </div>
</main>
<script>
    function deleteItem(id){
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const request = new Request("/serie/delete/" + id,
        {headers:{'X-CSRFToken':csrftoken}}
        )
        fetch(request,{
        method:'DELETE',
        mode: 'same-origin'}).then(
            function (response){
                if (response.status===500){
                    alert("Não foi possível excluir.")
                } else {
                    location.replace("/serie")
                }
            }
        )
    }
</script>
</body>
</html>
