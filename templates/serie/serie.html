<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IGTIFlix</title>    
    <link href="{% static 'css/menu.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/crud.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
{% include "../menu.html" %}

<main>
        <div class="container">
        <div>
            {% if series_records %}
            <table>
                <thead>
                    <th>Série</th>
                    <th>Gênero</th>
                    <th>Clique para alterar</th>
                    <th>Cique para excluir</th>
                    <tbody>
                        {% for serie in series_records %}
                        <tr>
                            <td>{{ serie.nome }}</td>
                            <td>{{ serie.idGenero }}</td>
                            <td><button class="list-button editar-button" onclick="updateItem({{ serie.id }})">Alterar</button></td>
                            <td><button class="list-button apagar-button" onclick="deleteItem({{ serie.id }})">Excluir</button></td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </thead>
            </table>
            {% else %}
                <p>Nenhum dados cadastrado</p>
            {% endif %}
        </div>
        <div class="divForm">
            <form onsubmit="/serie" id="form-serie" method="post">
                {{ form }}
                {% csrf_token %}
                <input type="submit" id="submit-button" value="Enviar" />
            </form>
        </div>
    </div>
</main>
<script>
function deleteItem(id){
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const request = new Request("/serie/delete/" + id,
        {headers:{'X-CSRFToken':csrftoken}}
        )
        fetch(request,{
        method:'DELETE',
        mode: 'same-origin'}).then(
            function (response){
                if (response.status===500){
                    alert("Não foi possível excluir.")
                } else {
                    location.replace("/serie")
                }
            }
        )
    }

    function updateItem(id){
        location.replace('/serie/update/' + id);
    }
</script>
</body>
</html>
